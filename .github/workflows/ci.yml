name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.13"
  UV_VERSION: "0.5.0"

jobs:
  verify:
    name: Build & Verify (E2E)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install UV
        run: pip install uv==${{ env.UV_VERSION }}
      
      - name: Install dependencies
        run: uv sync --dev
      
      - name: Create .env file
        run: |
          cat > .env << EOF
          GROQ_API_KEY=${{ secrets.GROQ_API_KEY }}
          LLM_PROVIDER=groq
          API_PORT=8000
          DATABASE_URL=postgresql://user:password@db:5432/agent_db
          REDIS_URL=redis://redis:6379/0
          CELERY_BROKER_URL=redis://redis:6379/1
          CELERY_RESULT_BACKEND=redis://redis:6379/2
          EOF
      
      - name: Start Docker services
        run: docker-compose up -d --wait
      
      - name: Wait for API health
        run: |
          echo "Waiting for API to be ready..."
          timeout 60s bash -c 'until curl -f http://localhost:8000/health; do sleep 2; done'
      
      - name: Run End-to-End Tests
        run: uv run pytest tests/test_e2e.py -v -m e2e --tb=short
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
      
      - name: View logs on failure
        if: failure()
        run: |
          docker-compose logs api --tail=100
          docker-compose logs worker --tail=100
      
      - name: Cleanup
        if: always()
        run: docker-compose down -v
